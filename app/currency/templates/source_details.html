{% extends 'base.html' %}

{% block title %}
    Source Details
{% endblock title %}

{% block content %}
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Source URL</th>
    </tr>
    <tr>
        <td>{{ source.id }}</td>
        <td>{{ source.name }}</td>
        <td>{{ source.source_url }}</td>
    </tr>
</table>
{% endblock content %}
